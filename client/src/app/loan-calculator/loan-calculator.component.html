<mat-slider [min]="5000" [step]="5000" [max]="800000" [(ngModel)]="loan.amount"
            (input)="calculateLoan(loan)"></mat-slider>
<mat-form-field>
  <input matInput placeholder="Loan Amount" type="number" [(ngModel)]="loan.amount">
</mat-form-field>
<br/><br/>
<mat-slider [min]="24" [step]="1" [max]="108" [(ngModel)]="loan.numberOfMonths"
            (input)="calculateLoan(loan)"></mat-slider>
<mat-form-field>
  <input matInput placeholder="Number of months" type="number" [(ngModel)]="loan.numberOfMonths">
</mat-form-field>

<div *ngIf="calculatedLoan">
  Annual interest rate: {{calculatedLoan.annualInterestRate}}
  Monthly payment: {{calculatedLoan.monthlyPayment}}
</div>
